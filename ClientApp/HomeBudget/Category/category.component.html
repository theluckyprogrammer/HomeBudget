<h1>Categories</h1>
<p>Here will be category table !</p>

<p-dataTable [value]="categories" selectionMode="single" [(selection)]="selectedCategory" dataKey="id" (onRowSelect)="onRowSelect($event)">   
    <p-column field="id" header="Id" [sortable]="true"></p-column>
    <p-column field="name" header="Name"  [sortable]="true"></p-column>    
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="category">
        <div class="ui-grid-row">
            <span class="ui-grid-col-4"><label for="vin">Name</label></span>
            <span class="ui-grid-col-8"><input pInputText id="vin" [(ngModel)]="category.name" /></span>
        </div>
    </div>
    <p-footer>
        <div id="SavePanelHeader" [ngSwitch]="saveMode" class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">            
                <button *ngSwitchCase="1" type="button" pButton icon="fa-check" (click)="create()" label="Create"></button>
                <button *ngSwitchCase="3" type="button" pButton icon="fa-check" (click)="update()" label="Update"></button>                 
        </div>
    </p-footer>
</p-dialog>
